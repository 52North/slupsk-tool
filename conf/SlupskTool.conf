# Apache configuration for SlupskTool
<VirtualHost *:80>
    ServerName slupsk-tool.demo.52north.org
    DocumentRoot /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/media/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    Alias /static      /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/static
    Alias /css         /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/css
    Alias /js          /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/js
    Alias /images      /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/images
    Alias /media       /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/media/
    Alias /SlupskTool.appcache /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/SlupskTool.appcache
    Alias /manifest.json /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/manifest.json
    Alias /robots.txt /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/robots.txt

    # Uncomment the following line to use a static front page
    # AliasMatch ^/$ /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/htdocs/index.html

    WSGIScriptAlias / /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/db/SlupskTool/wsgi.py
    WSGIDaemonProcess SlupskTool display-name=%{GROUP} python-home=/home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/venv python-path=/home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/db
    WSGIProcessGroup SlupskTool
    WSGIApplicationGroup %{GLOBAL}

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/SlupskTool/db/SlupskTool>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Don't cache the appcache!
    ExpiresActive on
    ExpiresByType text/cache-manifest "access plus 0 seconds"

    ErrorLog ${APACHE_LOG_DIR}/SlupskTool-error.log
    CustomLog ${APACHE_LOG_DIR}/SlupskTool-access.log combined
</VirtualHost>
