<!DOCTYPE html>
<html>
  <head>
    <title>{{{label}}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{{label}}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/ingredients/{{id}}/edit" data-icon="edit" data-transition="flip">
          {{{i18n_edit}}}
        </a>
        {{/page_config.can_change}}
      </div>
      {{>navbar}}
      <div role="main" class="ui-content">
          <h1>{{{label}}}</h1>
          <table>
            <tr>
              <th>{{{i18n_ingredient_name}}}</th>
              <td>{{{name}}}</td>
            </tr>
          </table>
      </div>
      {{>footer}}
    </div>
  </body>
</html>
