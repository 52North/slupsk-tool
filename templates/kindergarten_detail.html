<!DOCTYPE html>
<html>
  <head>
    <title>{{{label}}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{{label}}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/kindergartens/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      {{>navbar}}
      <div role="main" class="ui-content">
        <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <h1>{{{label}}}</h1>
          <table>
            <tr>
              <th>Name</th>
              <td>{{{name}}}</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>{{{address}}}</td>
            </tr>
          </table>
          <div style="padding-top: 50px">
            <a href="{{rt}}/kindergartens/" data-role="button" data-icon="bars" data-direction="reverse">
              Show all kindergartens
            </a>
          </div>
        </div>
        <div class="ui-block-b">
          <div class="map detail-map" id="kindergarten-{{id}}-map"></div>
        </div>
        </div>
      </div>
      {{>footer}}
    </div>
  </body>
</html>
