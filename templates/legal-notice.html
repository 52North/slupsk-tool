<!DOCTYPE html>

<!--
To make your application work offline using the old "application cache" standard,
uncomment the manifest attribute below.  This is disabled by default because it
isn't always needed and it makes debugging more tricky.
See https://github.com/wq/wq.app/issues/63
-->
<html><!-- manifest="SlupskTool.appcache" -->
  <head>
    <title>Legal Notice</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div id="title-header">
        <a href="https://creatinginterfaces.eifer.kit.edu" class="site-logo ui-link">
          <img src="/images/logo_project.png" alt="Creating Interfaces">
        </a>
        <a href="http://www.pzr.org.pl/" class="partner-logo ui-link" rel="external" target="_blank">
          <img src="/images/logo_pzr.png" alt="PZR">
        </a>
        <a href="https://www.umk.pl/" class="partner-logo ui-link" rel="external" target="_blank">
          <img src="/images/logo_torun.png" alt="Torun University">
        </a>
      </div>
      <div data-role="header">
        {{>home}}
        <h1>Legal Notice</h1>
      </div>
      <div role="main" class="ui-content justified">
        <p>To be added...</p>
      </div>
      <div data-role="footer">
        <div data-role="navbar" class="ui-navbar" role="navigation">
          <ul class="ui-grid-c">
            <li class="ui-block-a"><a href="{{rt}}/about" data-icon="info" class="ui-link ui-btn ui-icon-info ui-btn-icon-top">About</a></li>
            <li class="ui-block-b"><a href="{{rt}}/legal-notice" data-icon="info" class="ui-link ui-btn ui-icon-info ui-btn-icon-top">Legal Notice</a></li>
            <li class="ui-block-c"><a href="{{rt}}/privacy-statement" data-icon="eye" class="ui-link ui-btn ui-icon-eye ui-btn-icon-top">Privacy Statement</a></li>
            <li class="ui-block-d"><a href="{{rt}}/guide" data-icon="bullets" class="ui-link ui-btn ui-icon-bullets ui-btn-icon-top">Guide</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
