<!DOCTYPE html>
<html>
  <head>
    <title>{{{label}}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{{label}}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/shops/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      <div role="main" class="ui-content">
        <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <h1>{{{label}}}</h1>
          <table>
            <tr>
              <th>Name</th>
              <td>{{{name}}}</td>
            </tr>
            <tr>
              <th>Adress</th>
              <td>{{{adress}}}</td>
            </tr>
            <tr>
              <th>Location Mode</th>
              <td>{{toggle_label}}</td>
            </tr>
            <tr>
              <th>Latitude</th>
              <td>{{latitude}}</td>
            </tr>
            <tr>
              <th>Longitude</th>
              <td>{{longitude}}</td>
            </tr>
            <tr>
              <th>GPS Accuracy</th>
              <td>{{accuracy}}</td>
            </tr>
          </table>
        </div>
        <div class="ui-block-b">
          <div class="map detail-map" id="shop-{{id}}-map"></div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
