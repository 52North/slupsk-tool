<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} shop</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} shop</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/shops/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/shops/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='shop-name'>Name <span style="color: red">*</span></label>
              <textarea id='shop-name' name='name' data-xform-type="text" required>{{name}}</textarea>
              <p class='error shop-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='shop-adress'>Adress</label>
              <textarea id='shop-adress' name='adress' data-xform-type="text">{{adress}}</textarea>
              <p class='error shop-adress-errors'></p>
            </li>
            <li class="ui-field-contain">
              <fieldset data-xform-type='select one' data-role='controlgroup' data-type='vertical'>
                <legend>Location Mode</legend>
                {{#toggle_choices}}
                <input type='radio' id='shop-toggle-{{name}}' name='toggle' value='{{name}}'{{#selected}} checked{{/selected}}>
                <label for='shop-toggle-{{name}}'>{{label}}</label>
                {{/toggle_choices}}
              </fieldset>
              <p class='error shop-toggle-errors'></p>
            </li>
            <li>
              <label for='shop-geometry'>Location</label>
              <input type='hidden' data-xform-type='geopoint' name='geometry'>
              <div class="map edit-map" id='shop-{{id}}{{^id}}new{{/id}}-edit-map'></div>
              <p class='error shop-geometry-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='shop-latitude'>Latitude</label>
              <input id='shop-latitude' type='number' data-xform-type='decimal' name='latitude' step='0.001' value="{{latitude}}">
              <p class='error shop-latitude-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='shop-longitude'>Longitude</label>
              <input id='shop-longitude' type='number' data-xform-type='decimal' name='longitude' step='0.001' value="{{longitude}}">
              <p class='error shop-longitude-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='shop-accuracy'>GPS Accuracy</label>
              <input id='shop-accuracy' type='number' data-xform-type='decimal' name='accuracy' step='0.001' value="{{accuracy}}">
              <p class='error shop-accuracy-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/shops/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error shop-errors"></p>
            </li>
          </ul>
          <p style="color:red;">* required</p>
        </form>
      </div>
    </div>
  </body>
</html>
